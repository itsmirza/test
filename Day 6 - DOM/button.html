<style type="text/css">
	div {
		height: 100px;
		width: 100px;
		background-color: blue;
		display: inline-block;
		position: fixed;
	}
</style>
<div></div>
<script type="text/javascript">
    const LIMIT = 3

    const box = document.querySelector("div")
	box.onmouseover = function() {
		box.style.backgroundColor = "red"
		box.style.top = Math.random() * 100 + "vh"
		box.style.left = Math.random() * 100 + "vw"
		let randRed = Math.random() * 156 + 100
		let randGreen = Math.random() * 156 + 100
		let randBlue = Math.random() * 156 + 100
		box.style.backgroundColor = `rgb(${randRed}, ${randGreen}, ${randBlue})`
	}
	box.onclick = function() {
		alert("Box is clicked")
    }

    if (box.onmouseover== LIMIT){
       box.onpause;
    }
    
    
</script>
